<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

<body class="login">
  <div class="login-box">
    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-circle logo-icono" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg>
    <h1>Login Here</h1>
    <form action="">
      <!-- USERNAME INPUT -->
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter Username">
     

      <!-- PASSWORD INPUT -->
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter Password">
  
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="marcar" name="marcar">
        <label class="form-check-label " for="marcar" style="font-weight: 100; font-size: .8rem; margin-top: .9px; " >Remember me</label>
    </div>
    
     
  
      <input type="submit" value="Login" >
      <a href="#">Lost your Password?</a><br>
      <a href="#">Don't have An account?</a>
    </form>
  </div>
</body>
</script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</html>
